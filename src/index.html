<!DOCTYPE html>
<html lang="en">
  <head>
    {{content.head}}
    <script src="/scripts/showdown.min.js"></script>
    <title>FoxOS - Home</title>
  </head>
  <body>
    {{content.navbar}}

    <div class="fox-text" id="readme">
      <script>
        async function get_readme() {
          var md = await (await fetch("https://raw.githubusercontent.com/TheUltimateFoxOS/FoxOS/main/README.md")).text();

          var markdown_render = new showdown.Converter().makeHtml(md);
          markdown_render = markdown_render.split("<h2 id=\"ourdiscord\">")[0];
          markdown_render = markdown_render.split("<h1 id=\"foxos\">FoxOS</h1>")[1];
          markdown_render = markdown_render.split("<h2 id=\"").join("<hr>\n<h2 id=\"");
          markdown_render = markdown_render.split("alt=\"screenshot\"").join("alt=\"screenshot\" class=\"fox-text-img\"");

          const extra = document.getElementById("readme-extra").innerHTML;
          document.getElementById("readme").innerHTML = markdown_render + extra;
        }

        get_readme();
      </script>

      <div id="readme-extra">
        <hr>
        <h2>Our Discord</h2>
        <div class="fox-row">
          <div class="fox-discord fox-row-right">
            <iframe src="https://discord.com/widget?id=810910573864550410&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
          </div>
          <div class="fox-row-rest">
            Come and join us to talk about FoxOS, or any other OS or just come and have fun.<br />
            You have questions? Or just want to hang out? This is the place to do so!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
